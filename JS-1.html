<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Reverse(){
            var n=parseInt(document.getElementById("n").value);
            var rev=0;
            while(n>0){
                rev=rev*10+n%10;
                n=parseInt(n/10);
            }
            document.getElementById('result').textContent=rev.toString();
        }
    </script>
</head>
<body>
    <h2>Reversing a Number</h2>
    Enter Number : <input type="number" id="n"><button onclick="Reverse()">Reverse</button><br><br>
    Reversed value : <span id="result"></span>

    
</body>
</html>
