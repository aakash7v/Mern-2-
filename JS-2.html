<!DOCTYPE html>
<html lang="en">
<head>
    
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Task-2</title>
        <script>
            function Sort(){
                var n=document.getElementById("n").value;
                document.getElementById('result').textContent= n.split('').sort().join('');
            }
        </script>
    
</head>
<body>
    
        <h2>String in Alphabetical Order</h2>
        Enter String : <input type="text" id="n"><button onclick="Sort()">Reverse</button><br><br>
        New String: <span id="result"></span>
    
    
</body>
</html>
